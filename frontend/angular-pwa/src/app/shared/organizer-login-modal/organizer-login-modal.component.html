<div class="modal">
  <div class="modal-content">
    <span (click)="onClose()" class="close">&times;</span>
    <h1>Järjestäjä kirjautuminen</h1>

    <form (ngSubmit)="onSubmit()" #organizerLoginForm="ngForm">
      <input
        id="email"
        placeholder="Sähköposti"
        [(ngModel)]="email"
        name="email"
        required
      />
      <input
        id="password"
        placeholder="Salasana"
        [(ngModel)]="password"
        name="password"
        type="password"
        required
      />
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <button type="submit" [disabled]="!organizerLoginForm.valid">
        Kirjaudu Sisään
      </button>
    </form>
  </div>
</div>
