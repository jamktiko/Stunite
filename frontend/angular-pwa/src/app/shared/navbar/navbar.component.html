<!-- Google Icon, Login icon and Menu icon -->
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>

<nav id="grad">
  <div>
    <h2>Stunite</h2>

    <ul class="menu-desktop">
      <li><a routerLink="/home" routerLinkActive="active">ETUSIVU</a></li>
      <li><a routerLink="/events" routerLinkActive="active">TAPAHTUMAT</a></li>
      <li>
        <a routerLink="/associations" routerLinkActive="active"
          >PAIKALLISYHDISTYKSET</a
        >
      </li>
    </ul>

    <ul class="menu-mobile" *ngIf="menuOpen">
      <li><a routerLink="/home" routerLinkActive="active">ETUSIVU</a></li>
      <li><a routerLink="/events" routerLinkActive="active">TAPAHTUMAT</a></li>
      <li>
        <a routerLink="/associations" routerLinkActive="active"
          >PAIKALLISYHDISTYKSET</a
        >
      </li>

      <ng-container *ngIf="authenticated; else login">
        <li><a (click)="onProfileClick()">Profiili</a></li>
      </ng-container>
      <ng-template #login>
        <li><a (click)="onProfileClick()">Kirjaudu sisään</a></li>
      </ng-template>
    </ul>

    <a class="login-icon" (click)="onProfileClick()">
      <span class="material-symbols-outlined"> account_circle </span>
    </a>

    <span class="material-symbols-outlined menu" (click)="onMenuClick()">
      menu
    </span>
  </div>
</nav>
