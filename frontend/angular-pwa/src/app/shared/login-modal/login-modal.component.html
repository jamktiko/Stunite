<div class="modal">
  <div class="modal-content">
    <span (click)="onClose()" class="close">&times;</span>

    <h1>stunite</h1>
    <form (ngSubmit)="onSubmit()">
      <input
        id="email"
        placeholder="Sähköposti"
        [(ngModel)]="email"
        name="email"
        required
      />
      <input
        id="password"
        placeholder="Salasana"
        [(ngModel)]="password"
        name="password"
        type="password"
        required
      />

      <button type="submit">Kirjaudu Sisään</button>
    </form>

    <p>
      Eikö sinulla ole tunnuksia?
      <a (click)="goRegister()"><u> Voit rekisteröityä täällä.</u> </a>
    </p>
  </div>
</div>
