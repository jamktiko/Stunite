<div class="associationcard" [routerLink]="['/association', association.id]">
  <img
    [src]="association.imageUrl || 'assets/placeholder.png'"
    alt="Association image"
    class="associationimage"
  />
  <div class="associationcard-info">
    <h3>{{ association.organizationPublicInfo.name }}</h3>
  </div>
</div>
