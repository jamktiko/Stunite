<div class="event-creation">
  <h2>Create New Event</h2>
  <form (ngSubmit)="onSubmit()" #eventForm="ngForm">
    <label for="eventName">Event Name</label>
    <input id="eventName" name="eventName" [(ngModel)]="event.eventName" required />

    <label for="date">Date</label>
    <input id="date" name="date" type="date" [(ngModel)]="event.date" required />

    <label for="startingTime">Starting Time</label>
    <input id="startingTime" name="startingTime" type="time" [(ngModel)]="event.startingTime" required />

    <label for="venue">Venue</label>
    <input id="venue" name="venue" [(ngModel)]="event.location.venue" required />

    <label for="city">City</label>
    <input id="city" name="city" [(ngModel)]="event.location.city" required />

    <label for="address">Address</label>
    <input id="address" name="address" [(ngModel)]="event.location.address" required />



    <button type="submit">Create Event</button>
  </form>

  <p *ngIf="errorMessage">{{ errorMessage }}</p>
</div>
