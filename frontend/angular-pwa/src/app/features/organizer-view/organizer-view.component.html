<h1>Tervetuloa järjestäjänäkymään</h1>
<button (click)="goToCreateEvent()">Luo uusi tapahtuma</button>

<div>
  <h2>Sinun tapahtumasi:</h2>
  <div *ngIf="events.length > 0; else noEvents">
    <div *ngFor="let event of events" class="your-events">
      <p>
        <strong>{{ event.eventName }}</strong>
      </p>
      <button (click)="editEvent(event)">Muokkaa tapahtuman tietoja</button>
      <button>Siirry tapahtuman sivulle</button>
      <!-- <button (click)="editEvent(event.id)">Muokkaa tapahtumaa</button>
      <button (click)="deleteEvent(event.id)">Poista tapahtuma</button> -->
    </div>
  </div>
  <ng-template #noEvents>
    <p>Ei tapahtumia.</p>
  </ng-template>
</div>

<button (click)="logout()">Kirjaudu ulos</button>
