<div class="page-container">
  <h2>Tervetuloa järjestäjänäkymään</h2>
  <div class="organizer-buttons">
    <button class="button2" (click)="goToCreateEvent()">
      Luo uusi tapahtuma
    </button>
    <button class="button2" (click)="goToOrganizerCalendar()">
      Siirry Järjestäjäkalenteriin
    </button>
  </div>

  <div>
    <h2>Sinun tapahtumasi:</h2>
    <hr />
    <div *ngIf="events.length > 0; else noEvents">
      <div *ngFor="let event of events" class="your-events">
        <div class="eventname">
          <p>
            <strong>{{ event.eventName }}</strong>
          </p>
        </div>
        <div class="eventbuttons">
          <button (click)="editEvent(event)">Muokkaa tapahtuman tietoja</button>

          <button (click)="goToEventPage(event)">
            Siirry tapahtuman sivulle <span class="arrow">&#8250;</span>
          </button>
        </div>
      </div>
    </div>
    <ng-template #noEvents>
      <p>Ei tapahtumia.</p>
    </ng-template>
  </div>

  <button (click)="logout()" class="button2">Kirjaudu ulos</button>
</div>
