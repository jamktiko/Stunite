<h1>Uusi tapahtuma</h1>
<div class="create-event">
  <form (ngSubmit)="onSubmit()">
    <div class="form-field">
      <label>Tapahtuman nimi</label>
      <input type="text" [(ngModel)]="eventName" name="eventName" required />
    </div>
    <div class="form-field">
      <!-- Tapahtuma-aika (Päivämäärä ja Aloitusaika) -->
      <label>Päivämäärä ja aloitusaika</label>
      <input
        type="date"
        placeholder="Päivämäärä"
        [(ngModel)]="eventDate"
        name="eventDate"
        required
      />
      <input
        type="time"
        placeholder="Aloitusaika"
        [(ngModel)]="eventTime"
        name="eventTime"
        required
      />
    </div>
    <div class="form-field">
      <!-- Sijainti ja osoite -->
      <label>Kaupunki</label>
      <input type="text" [(ngModel)]="city" name="city" required />
    </div>
    <div class="form-field">
      <label>Osoite</label>
      <input type="text" [(ngModel)]="address" name="address" required />
    </div>

    <div class="form-field">
      <!-- Hinta (min-max) -->
      <label>Lipun hinta (min-max)</label>
      <input
        type="text"
        placeholder="min"
        [(ngModel)]="minticketprice"
        name="ticketprice-min"
        required
      />
      <input
        type="text"
        placeholder="max"
        [(ngModel)]="maxticketprice"
        name="ticketprice-max"
        required
      />
    </div>
    <div class="form-field">
      <!-- Teema/Pukukoodi -->
      <label>Teema/Pukukoodi</label>
      <input type="text" [(ngModel)]="theme" name="theme" />
    </div>

    <!-- Lisää suosikkeihin nappi -->
    <!-- <label>
      <input type="checkbox" [(ngModel)]="isFavorite" name="isFavorite" /> Lisää
      suosikkeihin
    </label> -->
    <div class="form-field">
      <!-- Tapahtuman kuvaus -->
      <label>Tapahtuman kuvaus</label>
      <textarea
        placeholder="Tapahtuman kuvaus"
        [(ngModel)]="details"
        name="details"
        rows="4"
      ></textarea>
    </div>
    <div class="form-field">
      <!-- Linkki lipunmyyntiin ja myyntiaika -->
      <label>Linkki lipunmyyntiin</label>
      <input type="text" [(ngModel)]="ticketLink" name="ticketLink" />
    </div>
    <div class="form-field">
      <label>Lipunmyynnin aloitusaika</label>
      <input
        type="datetime-local"
        placeholder="Lipunmyynnin aloitusaika"
        [(ngModel)]="ticketSaleStart"
        name="ticketSaleStart"
      />
    </div>

    <!-- Vain järjestäjän näkymässä -->

    <!-- Myyntiaika -->
    <div class="form-field">
      <label>Myyntiaika</label>
      <input
        type="datetime-local"
        placeholder="Myyntiaika"
        [(ngModel)]="salesTime"
        name="salesTime"
      />
    </div>
    <div class="form-field">
      <!-- Julkaisupäivä ja kellonaika -->
      <label>Tapahtuman julkaisupäivä ja kellonaika</label>
      <input
        type="datetime-local"
        placeholder="Julkaisupäivä ja kellonaika"
        [(ngModel)]="publishDateTime"
        name="publishDateTime"
      />
    </div>
    <div class="form-field">
      <!-- Onko tapahtuma alustava varaus vai tuotannossa? -->
      <label>
        Onko tapahtuma alustava varaus vai tuotannossa?:
        <select [(ngModel)]="status" name="status" required>
          <option value="preliminary">Alustava varaus</option>
          <option value="production">Tuotannossa</option>
        </select>
      </label>
    </div>
    <div class="form-field">
      <label>Kuva</label>

    </div>
    <button type="submit">Luo tapahtuma</button>
  </form>
</div>
