<!-- Eventcard HTML -->

<div
  class="eventcard"
  [ngClass]="{ 'image-only': onlyImage }"
  [routerLink]="['/events', event.id]"
>
  <img
    [src]="event.imageUrl || 'assets/placeholder.png'"
    alt="Event image"
    class="eventimage"
  />
  <h3 *ngIf="!onlyImage">{{ event.eventName }}</h3>
  <div *ngIf="!onlyImage" class="eventcard-info">
    <p>{{ event.date }}</p>
    <p>{{ event.city }}</p>
  </div>
</div>
