<!-- Eventcard HTML -->

<div class="eventcard" [routerLink]="['/events', event.id]">
  <img
    [src]="event.imageUrl || 'assets/placeholder.png'"
    alt="Event image"
    class="eventimage"
  />
  <h3>{{ event.eventName }}</h3>
  <div class="eventcard-info">
    <p>{{ event.date }}</p>
    <p>{{ event.location.city }}</p>
  </div>
</div>
